<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        table td {
            border: 1px solid black;
            padding: 10px;
        }    
    </style>
</head>
<body>
    <!--
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE - TAG QUE DEFINE A CONSTRUÇÃO DA TABELA
            TABLE ROW - LINHA DA TABELA
                TABLE HEADER - CABEÇALHO DA TABELA
                TABLE DATA - DADOS DA TABELA
    -->
    <h1>Minha tabela</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
