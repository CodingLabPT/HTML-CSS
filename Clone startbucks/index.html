<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Starbucks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center">
        <header>
            <img src="images/logo.png" alt="Logotipo">
            <nav>
                <a href="/">Home</a>
                <a href="/">Menu</a>
                <a href="/">Whats new</a>
                <a href="/">Contact us</a>
            </nav>        
        </header>

        <main>
            <section class="left">
                <!-- h1 ... h6 -->
                <h1>It´s not Just a Coffee It´s <span>starbucks</span></h1>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis voluptate deleniti ea numquam dolor voluptatem, nisi et voluptatum alias adipisci mollitia consequatur beatae ipsum rerum odit quaerat quia exercitationem quo. </p>
                <button>Learn More</button>
            </section>
            
            <section class="right">
                <img src="images/img1.png" alt="Imagem Starbucks">
                
            </section>
            
            <div class="circle"></div>
            <div class="social">
                <img src="images/facebook.png" alt="">
                <img src="images/twitter.png" alt="">
                <img src="images/instagram.png" alt="">
            </div>

        </main>

    </div><!-- center -->
</body>
</html>
