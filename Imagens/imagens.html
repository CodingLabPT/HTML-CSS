<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração das imagens</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Configurando imagens via CSS</h1>
    <figure>
        <img src="flores.jpg" alt="flores">
        <figcaption>
            <h3>Imagem de flores</h3>
            <p>Esta imagem mostra a polinização das flores feita pelas abelhas</p>
        </figcaption>
    </figure>
</body>
</html>
